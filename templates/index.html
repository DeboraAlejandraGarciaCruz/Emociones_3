<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <style>
        /* Estilo personalizado */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0f0f;
            color: #d9fbee;
            animation: fadeIn 1s ease-in-out;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #29d3c8;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .upload-section, .original-image-section, .historico-images-section, .processed-images-section {
            background-color: #0d1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .upload-section h1, 
        .original-image-section h2, 
        .historico-images-section h2, 
        .processed-images-section h2 {
            margin-top: 0;
        }

        input[type="file"] {
            display: block;
            margin-top: 10px;
            color: #d9fbee;
        }

        button {
            background-color: #29d3c8;
            color: #0a0f0f;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #1fb7a6;
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(41, 211, 200, 0.4);
        }

        .image-container, .image-gallery {
            background-color: #112424;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <!-- Sección de subir imagen -->
        <div class="upload-section">
            <h1>Sube una imagen para analizarla</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="image" name="image" accept="image/*">
                <button type="submit">Subir imagen</button>
            </form>
        </div>

        <!-- Sección de imagen original -->
        <div class="original-image-section">
            <h2>Imagen original</h2>
            <div class="image-container">
                <img id="originalImage" src="" alt="Imagen Original">
            </div>
        </div>

        <!-- Sección de historial de imágenes -->
        <div class="historico-images-section">
            <h2>Historial de Imágenes Subidas</h2>
            <div id="historicoImages" class="image-gallery"></div>
        </div>

        <!-- Sección de imágenes procesadas -->
        <div class="processed-images-section">
            <h2>Imágenes procesadas</h2>
            <div id="processedImages" class="image-gallery"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
